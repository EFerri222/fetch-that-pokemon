<html>
    <head>
        <meta charset="UTF-8" />
        <title>Fetch</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header class="text-center pt-4 pb-5">
            Fetch That Pok&eacute;mon!
        </header>
        <div class="container">
            <main class="mt-3">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                        <label for="number-input">Enter Pokemon Number</label><br>
                        <input type="number" id="number-input" onchange="clearNameInput()">
                    </div>
                    <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                        <label for="number-input">Enter Pokemon Name</label><br>
                        <input type="text" id="name-input" onchange="clearNumberInput()"><br>
                    </div>
                    <div>
                        <button type="button" id="get-data" class="mt-3">Get Data</button>
                    </div>
                </div>
                <section>
                    <table class="table mt-3">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Non-Shiny</th>
                            <th scope="col" class="text-center">Shiny</th>
                          </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </section>
            </main>
            <div class="row mt-3">
                <div class=" d-flex justify-content-center">
                    <audio loop src="assets/Gym Battle Theme.mp3" controls></audio>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="fetch.js"></script>
    </body>
</html>
